<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Foundation Intro</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">


</head>
<body>

<div class="row"><!-- even columns on large -->
  <div class="columns small-2 medium-3 large-4">2 columns</div>
  <div class="columns small-4 medium-3 large-4">4 columns</div>
  <div class="columns small-6 medium-6 large-4">6 columns</div>
</div>
<div class="row expanded"> <!-- no small grid specified, stack on small -->
  <div class="columns large-3">3 large columns</div>
  <div class="columns large-6">6 large columns</div>
  <div class="columns large-3">3 large columns</div>
</div>
<div class="row"><!-- mobile-first way to stack small columns -->
  <div class="columns small-6 large-2">2 large columns</div>
  <div class="columns small-6 large-8">8 large columns</div>
  <div class="columns small-12 large-2">2 large columns</div>
</div>
<div class="row">
  <div class="columns small-3">3 small columns only</div>
  <div class="columns small-9">9 small columns only</div>
</div>
<div class="row">
  <div class="columns large-5">even columns large only</div>
  <div class="columns large-4">even columns large only</div>
  <div>left over content</div>
</div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
